<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff"><link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Luckiest+Guy&family=Rubik+Dirt&display=swap" rel="stylesheet"><title>Whac-a-mole</title>
</head>
<body>
    <h1>Whac-a-mole</h1>
    <div class="status">
        <h3 class="scoreboard">Score : <span id="score">0</span></h3>
        <button class="start" onclick="moveMole()"> Start</button>
        <h3 class="timer"> Time Left : <span id="time-left">60</span> sec</h3>
    </div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
        <div class="square" id="10"></div>
        <div class="square" id="11"></div>
        <div class="square" id="12"></div>
        <div class="square" id="13"></div>
        <div class="square" id="14"></div>
        <div class="square" id="15"></div>
        <div class="square" id="16"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
